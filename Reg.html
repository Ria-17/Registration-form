<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<title>Registration form</title>
<link rel='stylesheet' href='validation.css' type='text/css' />
<script src="validation.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Registration Form</h1>

<form name='registration' onSubmit="return formValidation();">
    <ul>
        <li><label for="name">Name:</label></li>
        <li><input type="text" name="name" size="50" /></li>
        
        <li><label for="email">Email:</label></li>
        <li><input type="text" name="email" size="50" /></li>
        
        <li><label for="phone">Phone:</label></li>
        <li><input type="number" name="phone" size="50" /></li>
        
        <li><label for="address">Address:</label></li>
        <li><input type="text" name="address" size="50" /></li>

        <li><label for="dob">DOB:</label></li>
        <li><input type="date" name="dob" /></li>
                
        <li><label id="gender">Gender:</label></li>
        <li><input type="radio" name="mgen" value="Male" /><span>Male</span></li>
        <li><input type="radio" name="fgen" value="Female" /><span>Female</span></li>
        
        <li><input type="submit" name="submit" value="Submit" /></li>
        </ul>
</form>
</body>
</html>
